# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


stages:
- stage: setup
  displayName: Setup CI environment
  jobs:
  - job: download-terraform
    steps:
    - script: |
        ls && whoami
        wget https://releases.hashicorp.com/terraform/0.13.1/terraform_0.13.1_linux_amd64.zip -O /tmp/terraform.zip
        unzip -d /usr/local/bin/ terraform.zip
        terraform --version